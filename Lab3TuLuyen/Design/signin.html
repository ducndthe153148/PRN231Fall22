<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="lib/jquery/dist/jquery.js"></script>
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="logo">
                <a href="index.html"><img src="img/logo.png"/></a>
            </div>
            <div id="banner">
                <ul>
                    <li><a href="cart.html">Cart: 0</a></li>
                    <li><a href="signin.html">SignIn</a></li>
                    <li><a href="signup.html">SignUp</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="#">SignOut</a></li>
                </ul>
            </div>
        </div>
        <div id="content">
            <div id="form">
                <div id="form-title">
                    <span><a href="signup.html">SIGN UP</a></span>
                    <span><a href="signin.html" style="color: red;">SIGN IN</a></span>
                </div>
                <div id="form-content">
                    <form action="" method="post">
                        <label>Email<span style="color: red;">*</span></label><br/>
                        <input class="email" id="email" type="text"/><br/>
                        <!--<span class="msg-error">Email is required</span><br/>-->
                        <label>Password<span style="color: red;">*</span></label><br/>
                        <input class="pass" id="pass" type="password"/><br/>
                        <!--<span class="msg-error">Password is required</span>--><br/>
                        <div><a href="forgot.html">Forgot password?</a></div>
                        <input class="button" id="submit" type="button" value="SIGN IN"/><br/>
                        <input type="button" value="FACEBOOK LOGIN" style="background-color: #3b5998;"/><br/>
                        <input type="button" value="ZALO LOGIN" style="background-color: #009dff;margin-bottom: 30px;"/>
                    </form>
                </div>
            </div>
        </div>
        <div id="footer">footer</div>
    </div>
    <!--<script src="js/order.js"></script>-->
    <script type="text/javascript">
        $("#submit").click(function (e) {
            var payload = JSON.stringify( {
                email: $("#email").val(),
                password: $("#pass").val()
            });
            console.log(payload);
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: "POST",
                url: `http://localhost:5000/api/Order/login`,
                data: payload,
                dataType: "json",
                success: function (result) {
                    console.log(result);
                    localStorage.setItem('token', result);
                    console.log(localStorage.getItem("token"));
                    window.location.href = 'index.html'
                },
                error: function (req, status, err) {
                    alert(err);
                    console.log("Go here");
                }
            });
        })
    </script>
</body>
</html>
