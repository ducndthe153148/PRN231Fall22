<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="lib/jquery/dist/jquery.js"></script>
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="logo-admin">
                Ecommerce Admin
            </div>
            <div id="banner-admin">
                
                    <a href="#">SignOut</a>
                
            </div>
        </div>
        <div id="content">
            <div id="content-left">
                <ul id="leftEmp">
                    
                </ul>
            </div>
            <div id="content-right">
                <div class="path-admin">ORDERS LIST</b></div>
                <div class="content-main">
                    <div id="content-main-dashboard">
                        <div id="order-title">
                            <b>Filter by Order date:</b>
                            <form>
                                From: <input type="date" id="from" name="txtStartOrderDate" />
                                To: <input type="date" id="to" name="txtEndOrderDate" />
                                <input type="button" id="filter" value="Filter">
                            </form>
                        </div>
                        <div id="order-table">
                            <table id="orders">
                                <tr>
                                    <th>OrderID</th>
                                    <th>OrderDate</th>
                                    <th>RequiredDate</th>
                                    <th>ShippedDate</th>
                                    <th>Freight($)</th>
                                    <th>Status</th>
                                </tr>
                            </table>
                        </div>
                        <div id="paging">
                            <div class="pagination">
                                <a href="#">&laquo;</a>
                                <a href="#">1</a>
                                <a href="#" class="active">2</a>
                                <a href="#">3</a>
                                <a href="#">4</a>
                                <a href="#">5</a>
                                <a href="#">6</a>
                                <a href="#">&raquo;</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer-admin">footer</div>
    </div>
    <script src="js/order.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            LoadOrder();
            LoadEmployee();
        });
    </script>
</body>
</html>
